}

#map-container img {
  display: block;
  margin: 0 auto;
}

#inventory {
  position: absolute;
  top: 50px;
  right: 20px;
  width: 300px;
  background: #ffffff;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  border: 1px solid #ddd;
  text-align: left;
}

  #inventory-content p {
    margin: 4px 0;
    font-size: 14px;
    color: #555;
  }

  h3, h4 {
    text-transform: lowercase;
    color: #333;
    margin-bottom: 10px;
  }

  @media (max-width: 600px) {
    #inventory {
      position: static;
      width: 100%;
      margin-top: 20px;
    }

    #map-container img {
      width: 100%;

#highlight-box {

function highlightArea(coords) {
  const box = document.getElementById('highlight-box');
  const parts = coords.split(',').map(Number);
  const x1 = parts[0];
  const y1 = parts[1];
  const x2 = parts[2];
  const y2 = parts[3];

  box.style.left = x1 + 'px';
  box.style.top = y1 + 'px';
  box.style.width = (x2 - x1) + 'px';
  box.style.height = (y2 - y1) + 'px';
  box.style.display = 'block';
}
